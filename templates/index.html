<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>test</title>
        <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
        <link rel="stylesheet" href="static/css/styles.min.css">
    </head>
    <body>
         <div class="container">
             <div class="row">
                 <div class="col">
                     <form method="POST">
                         <!-- Enter text to translate. -->
                         <div class="form-group">
                             <label for="text-to-translate"><strong>Enter the text:</strong></label>
                             <textarea class="form-control" name="text-to-translate" id="text-to-translate" rows="5"></textarea>
                         </div>
                         <!-- Select output language here. -->
                         <div class="form-group">
                             <label for="select-language"><strong>Translate to:</strong></label>
                             <select class="form-control" name="select-language" id="select-language">
                                 <option value="en">English</option>
                                 <option value="fr">French</option>
                                 <option value="de">German</option>
                                 <option value="hi">Hindi</option>
                                 <option value="ma">Malayalam</option>
                                 <option value="ta">Tamil</option>
                             </select>
                         </div>
                         <button type="submit" class="btn btn-primary mb-2" id="translate">Translate text</button>
                     </form>
                     <!-- Translated text returned by the Translate API is rendered here. -->
                 </div>
                 <div class="col">
                     <form>
                         <div class="form-group" id="translator-text-response">
                             <label for="translation-result"><strong>Translated text:</strong></label>
                             <textarea readonly class="form-control" id="translation-result" rows="5">{{ translation_result }}</textarea>
                         </div>
                     </form>
                 </div>
    </body>
</html>
